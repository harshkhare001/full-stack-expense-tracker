<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="/images/logo2.png">
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Rowdies:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class=".container" id="container">
      <form id="forgotpasswordform">
        <h1><img id="login-img" style="width: 100px; height:100px"; src="/images/logo2.png">Enter your credentials</h1><hr>
        <br />
        <label for="email">Enter your email:</label>
        <input type="text" id="email" name="email" required />
        <br /><br /><br>
        <input type="submit" class="btn btn-success" value="Submit" />
      </form>
      <br>
      <span>
        <a href="signup">New User? : Sign Up</a>
        <a href="login" style="float:right;">Login</a>
      </span>
      <hr>
      <div id="email-message" style="color: green;"></div>
    </div>
    <script src="js/forgotpassword.js"></script>
  </body>
</html>
