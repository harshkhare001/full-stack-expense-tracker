<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Expense</title>
    <link rel="icon" type="image/x-icon" href="/images/logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <header id="header-1">
    <img id="header-img" src="/images/logo2.png">
    <button id="lead-button" style="visibility: hidden;">Leaderboard</button>
    <button id="show-report" style="visibility: hidden;">Show Report</button>
    <button id="logout">Logout</button>
    <button id="rzp-button-1">Buy Premium â™›</button>
    <div id="premium-message"></div>
  </header>
  <body>
    <div class=".container" id="container">
      <form id="form">
        <h1 style="font-family: 'Playfair Display SC', serif; font-family: 'Rowdies', sans-serif;">My Expense Tracker</h1>
        <hr />
        <label for="name" style="font-family: 'Playfair Display SC', serif; font-family: 'Rowdies', sans-serif;">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="Enter expense name"/>
        <br /><br />
        <label for="amount" style="font-family: 'Playfair Display SC', serif; font-family: 'Rowdies', sans-serif;">Amount:</label><br>
        <input type="number" name="amount" id="amount" placeholder="Enter amount"/>
        <br /><br />
        <label for="expense" style="font-family: 'Playfair Display SC', serif; font-family: 'Rowdies', sans-serif;">Category:</label><br>
        <select id="expense" name="expense" >
          <option></option>
          <option value="Entertainment">Entertainment</option>
          <option value="Fuel">Fuel</option>
          <option value="Clothes">Clothes</option>
          <option value="food">food</option>
          <option value="Electronics">Electronics</option>
          <option value="Grocery">Grocery</option>
          <option value="Shopping">Shopping</option>
        </select>
        <br /><br />
        <input type="submit" class="btn btn-danger" value="Add Expense" />
        <br /><br />
      </form>
    </div>
    <div class="History" id="history">
        <h2>EXPENSE HISTORY</h2>
        <hr>
      <ul class="title" id="list"></ul>
      <hr>
      <div id="buttons-paganating"></div>
      <div id="lines-to-show" style="float: right">
        <select id="lines" name="lines" >
          <option></option>
          <option value=5>5</option>
          <option value=10>10</option>
          <option value=15>20</option>
          <option value=25>25</option>
        </select> 
        <button id="linesToShow">show</button>
      </div>
      <br><br>
    </div>
    <div class="leaderboard" id="leaderboard" style="visibility: hidden;">
      <h2>Leaderboard</h2>
      <hr>
      <table id="leader-table" >
        <thead id="leader-table-head" class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Expense</th>
          </tr>
        </thead>
        <tbody id="leader-table-body">

        </tbody>
      </table>
    </div>
    <script src="js/main.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
