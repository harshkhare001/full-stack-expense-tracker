<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Expense</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class=".container" id="container">
      <form id="form">
        <h1 style="font-family: 'Playfair Display SC', serif; font-family: 'Rowdies', sans-serif;">My Expense Tracker</h1>
        <hr />
        <label for="name" style="font-family: 'Playfair Display SC', serif; font-family: 'Rowdies', sans-serif;">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="Enter expense name"/>
        <br /><br />
        <label for="amount" style="font-family: 'Playfair Display SC', serif; font-family: 'Rowdies', sans-serif;">Amount:</label><br>
        <input type="number" name="amount" id="amount" placeholder="Enter amount"/>
        <br /><br />
        <label for="expense" style="font-family: 'Playfair Display SC', serif; font-family: 'Rowdies', sans-serif;">Category:</label><br>
        <select id="expense" name="expense" >
          <option></option>
          <option value="Entertainment">Entertainment</option>
          <option value="Fuel">Fuel</option>
          <option value="Clothes">Clothes</option>
          <option value="food">food</option>
        </select>
        <br /><br />
        <input type="submit" class="btn btn-danger" value="Add Expense" />

        <br /><br />
        
      </form>
      <button id="rzp-button-1">Buy Premium</button>
      
    </div>
    <div class="History" id="history">
        <h2>EXPENSE HISTORY</h2>
        <hr>
      <ol class="title" id="list"></ol>
    </div>
    <script src="js/main.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- <script src="/expanse_tracker/razorpay.js"></script> -->
  </body>
</html>
