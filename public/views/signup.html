<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/images/logo2.png">
    <link rel="stylesheet" href="../css/signup.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Rowdies:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class=".container" id="container">
      <form id="signupForm">
        <h1><img id="login-img" style="width: 100px; height:100px"; src="/images/logo2.png">Sign Up</h1><br>
        <hr>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" />
        <br /><br />
        <label for="email">Enter your email:</label>
        <input type="text" id="email" name="email"  />
        <br /><br />
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password" />
        <br /><br />
        <input type="submit" class="btn btn-danger" value="Sign Up" />
      </form>
      <br />
      <a href="login">Existing user? : Log in</a>
      <br><hr>
      <div id="msg" style="color: green;"></div>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
